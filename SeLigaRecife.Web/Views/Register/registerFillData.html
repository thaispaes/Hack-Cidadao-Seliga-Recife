<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Liga Recife!</title>
    <link rel="shortcut icon" type="imagex/png" href="../../wwwroot/assets/ico/seliga_azul_laranja_logobg.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../wwwroot/css/forms.css">
</head>

<body>

    <header>
        <div id="header" class="container-fluid text-start mt-2 ms-md-0">
            <div class="row">
                <div class="col ps-3">
                    <img width="90" src="../../wwwroot/assets/logo/seliga_azul_laranja_logobg.png" alt="logo"
                        class="img-fluid">
                </div>
            </div>
        </div>
        <hr>
    </header>

    <main>
        <div id="header-text" class="container-fluid">
            <div class="row ps-2 ps-md-2">
                <div class="col">
                    <h1 class="titulo">Vamos lá!</h1>
                    <h2 class="subtitulo">Infome seus dados para a ocorrência.</h2>
                </div>
            </div>
        </div>

        </div>
        <div class="container-fluid my-5 mx-md-0">
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-12 col-11 mx-md-0">
                    <form action="mb-3 mx-3" class="mb-3">
                        <label for="select" class="form-label">Tipo</label>
                        <select class="form-select " aria-label=".form-select-sm"
                            style="--bs-focus-ring-color: rgba(211,211,211, .25)">
                            <option selected>Tipos</option>
                            <option value="1">Iluminação</option>
                            <option value="2">Efeito policial presente</option>
                            <option value="3">Fluxo de pessoas circulando</option>
                        </select>
                    </form>
                    <form action="mb-3 mx-3" class="mb-3">
                        <label for="input" class="form-label">E-mail de contato</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="E-mail" aria-label="Username">
                        </div>
                    </form>
                    <form action="mb-3 mx-3" class="mb-3">
                        <label for="select" class="form-label">Telefone de contato</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="(00) 00000-0000" aria-label="Username">
                        </div>
                    </form>
                    <form action="mb-3 mx-3" class="mb-3">
                        <label for="select" class="form-label">CPF</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="000.000.000-00" aria-label="Username">
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </main>

    <footer>
        <div id="footer-bt" class="container text-end mt-4 mb-4a fixed-bottom">
            <div class="row">
                <div class="col mt-2 text-end " style="transform: rotate(180deg);">
                    <a href="registerSecurity.html">
                        <img src="../../wwwroot/assets/button_next.svg" alt="próxima página">
                    </a>
                </div>
                <div class="col mt-2 text-end ">
                    <a type="button" data-bs-toggle="modal" data-bs-target="#modalFinishFillData">
                        <img src="../../wwwroot/assets/button_next.svg" alt="próxima página">
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalFinishFillData" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Precisa de apoio?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Precisa de auxílio das autoridades locais?
                    </div>
                    <div class="text-center m-2 ">
                        <button type="button" class="btn btn-danger m-2" data-bs-dismiss="modal">Não</button>
                        <button type="button" class="btn btn-success m-2">Sim</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>


</html>
