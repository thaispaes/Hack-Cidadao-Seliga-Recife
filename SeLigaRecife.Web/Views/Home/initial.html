<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="../../wwwroot/assets/Logo-ico/icone.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../wwwroot/css/cadastroUser.css">
</head>
<body>
    <div id="header" class="container-fluid text-start mt-2 ms-md-0">
        <div class="row">
            <div class="col ps-3 ps-md-3">
                <img src="../../wwwroot/assets/Logo/logo-together-v2.svg" alt="logo" class="img-fluid">
                <span class="titulo">Sem nome</span>
            </div>
        </div>
    </div>
    <div id="header-text" class="container-fluid mt-2">
        <div class="row ps-2 ps-md-2">
            <div class="col">
                <p> 
                    <h1 class="titulo">Bem-vindo ao -nome-</h1>
                    <h2 class="subtitulo">Preencha as informações para o seu cadastro</h2>
                </p>
            </div>
        </div>
    </div>
</div>

    <div>
        
    </div>
    <div id="forms-container" class="container-fluid my-4 mx-md-0">
        <div class="row">
            <div class="col-sm-6 col-md-12 offset-sm-3 mx-md-0">
                <form action="">
                    <div class="mb-3 mx-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control form-input" type="text" name="nome">
                    </div>
                    
                    <div class="mb-3 mx-3">
                        <label class="form-label" for="sobrenome">Sobrenome</label>
                        <input class="form-control form-input" type="text" name="sobrenome">
                    </div>

                    <div class="mb-3 mx-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control form-input" type="email" name="email">
                    </div>

                <div class="mb-4 mx-3">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control form-input" type="text" name="telefone">
                </div>

                </form>
            </div>
        </div>
    </div>

    <div id="type-perfil" class="container-fluid text-center mt-5 mt-sm-0 ">
        <div class="row justify-content-center py-3 back-marker">
            <div class="col-sm-8 col-md-8 offset-md-0 offset-sm-2">
                <span id="marker">Informe o seu tipo de perfil</span>
            </div>

            <div class="col-sm-8 col-xs-8">
                <div class="row">
                    <input type="button" value="Organizador" class="btn btn-primary col-4 offset-2 botao-c" id="button-right">
                    <input type="button" value="Usuário" class="btn btn-primary col-4 ms-3 botao-c" id="button-left">
                </div>
            </div>
        </div>
    </div>

    <div id="footer-bt" class="container text-end mt-4 mb-4">
        <div class="row">
            <div class="col mt-2">
                <a href="CreateOrganizer.html">
                    <img src="../../wwwroot/assets/SVGicons/button_next.svg" alt="próxima página">
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
