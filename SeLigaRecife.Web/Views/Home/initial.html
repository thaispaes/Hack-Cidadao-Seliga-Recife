<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Liga Recife!</title>
    <link rel="shortcut icon" type="imagex/png" href="../../wwwroot/assets/ico/seliga_azul_laranja_logobg.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../wwwroot/css/home.css">
    <link rel="stylesheet" href="../../wwwroot/css/iframe-card.css">
</head>

<body>
    <div id="header" class="container-fluid text-center mt-4 ms-md-0">
        <div class="">
            <img width="280" height="50" src="../../wwwroot/assets/imgs/nome-initial-page.png" alt="logo">
        </div>
    </div>


    <!-- Map Container-->
    <div id="card-maps" class="container-fluid mt-2 mx-0 px-0">
        <div class="card map-container border-0">
            <img src="../../wwwroot/assets/imgs/maps-img.png" />
            <!-- <iframe class="embed-responsive-item"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15801.79813138504!2d-34.87907547287297!3d-8.055543507195068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a2a565885f%3A0x802b0e52579b84b7!2sRecife%2C%20State%20of%20Pernambuco%2C%2050030-230!5e0!3m2!1sen!2sbr!4v1682639048895!5m2!1sen!2sbr"
                frameborder="0" style="border:0" allowfullscreen></iframe> -->
            <div id="instructionsIcon" class="position-absolute bottom-0 end-0 mb-5 me-3 ">
                <a onclick="showInstructions()" class="btn bg-white rounded-circle btn-lg shadow">
                    <i class="fa fa-info p-1" style="color: #0090FF"></i>
                </a>
            </div>
            <div id="firstinstruction" class="card position-absolute bottom-0 end-0 mb-3 me-2 rounded-4 shadow-lg"
                style="width: 18rem;" hidden>
                <div class="card-body">
                    <h6 class="card-title">O botão <span>Criar alerta</span> é onde você pode relatar incidentes
                        ocorridos no bairro do Recife.</h6>
                    <div class="text-end">
                        <a id="liveAlertBtn" onclick="hiddenFirstCard()" type="button"
                            class="btn btn-primary mt-2 ">Proximo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card do helper -->
    <div id="finalInstruction"
        class="card position-absolute top-50 start-50 translate-middle mb-3 me-2 rounded-4 shadow-lg"
        style="width: 18rem;" hidden>
        <div class="card-body">
            <h6 class="card-title text-center">Arraste o mapa para visualizar os principais <span>pontos de
                    alerta</span> e segurança no bairro do Recife!</h6>
            <div class="text-center">
                <a onclick="hiddenLastCard()" type="button" class="btn btn-primary mt-2 rounded-3">Concluir</a>
            </div>
        </div>
    </div>

    <!-- Modal de cadastrar alertas -->
    <div class="modal fade" id="staticModalAlerts" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <img width="300" height="50" src="../../wwwroot/assets/imgs/Insira-logo.png">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container">
                    <div class="mb-2">
                        <h3 class="titulo mb-2">Vamos lá! </h3>
                        <h5 class="subtitulo">Informe o tipo de alerta</h5>
                    </div>
                    <div class="conteiner forms-container mt-3 mb-4">
                        <label class="form-label">Tipo</label>
                        <select class="form-select focus-ring" aria-label="Default select example" style="--bs-focus-ring-color: rgba(169, 169, 169, 0.18)">
                            <option selected>Selecione seu tipo de alerta</option>
                            <option value="0">Segurança</option>
                            <option value="1">Perigo</option>
                        </select>
                    </div>
                    <div class="d-flex flex-row-reverse">
                      <button type="button" class="btn btn-azul"
                      data-bs-toggle="modal" data-bs-target="#staticModalAlertsOK">Proximo</button>  
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de "Ponto Adicionado"-->
    <div class="modal fade" id="staticModalAlertsOK" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <img width="300" height="50" src="../../wwwroot/assets/imgs/Insira-logo.png">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid d-flex justify-content-center">
                        <img src="../../wwwroot/assets/imgs/success_image.png"/>
                    </div>
                    <div class="mb-2 mt-3 d-flex justify-content-center">
                        <h5 class="titulo">Ponto adicionado!</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer "Criar Alerta"-->
    <div class="footer-bt container text-center p-2 m-0 rounded-top">
        <button style="text-decoration: none;" class="btn justify-content-center mt-2 mb-2 text-center"
        data-bs-toggle="modal" data-bs-target="#staticModalAlerts">
            <div class="row">
                <div class="col-2">
                    <img src="../../wwwroot/assets/icones/alert-icon.svg" />
                </div>
                <div class="col-10 align-self-center ">
                    <h2 class="titulo-footer">Criar alerta</h2>
                </div>
            </div>
        </button>
    </div>

    <script>
        function showInstructions(){
            document.getElementById('firstinstruction').removeAttribute('hidden');
            document.getElementById('instructionsIcon').setAttribute('hidden','hidden');
        }
        function hiddenFirstCard() {
            document.getElementById('firstinstruction').setAttribute('hidden', 'hidden');
            document.getElementById('finalInstruction').removeAttribute('hidden');
        }
        function hiddenLastCard() {
            document.getElementById('finalInstruction').setAttribute('hidden', 'hidden');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
