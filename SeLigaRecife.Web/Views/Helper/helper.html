    <div id="header" class="container-fluid text-center mt-4 ms-md-0">
        <div class="">
            <img width="280" height="50" src="../../wwwroot/assets/imgs/nome-initial-page.png" alt="logo">
        </div>
    </div>



    <div id="card-maps" class="container-fluid mt-2 mx-0 px-0">
        <div class="card map-container border-0">
            <iframe class="embed-responsive-item"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15801.79813138504!2d-34.87907547287297!3d-8.055543507195068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18a2a565885f%3A0x802b0e52579b84b7!2sRecife%2C%20State%20of%20Pernambuco%2C%2050030-230!5e0!3m2!1sen!2sbr!4v1682639048895!5m2!1sen!2sbr"
                frameborder="0" style="border:0" allowfullscreen></iframe>
            <div id="firstinstruction" class="card position-absolute bottom-0 end-0 mb-3 me-2 rounded-4 shadow-lg" style="width: 18rem;">
                <div class="card-body">
                    <h6 class="card-title">O botão <span>Criar alerta</span> é onde você pode relatar incidentes ocorridos no bairro do Recife.</h6>
                    <div class="text-end">
                        <a id="liveAlertBtn" onclick="hiddenFirstCard()" type="button" class="btn btn-primary mt-2 ">Proximo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Novo Card após clicar no proximo -->
     <div id="finalInstruction" class="card position-absolute top-50 start-50 translate-middle mb-3 me-2 rounded-4 shadow-lg" style="width: 18rem;" hidden>
        <div class="card-body">
            <h6 class="card-title text-center">Arraste o mapa para visualizar os principais <span>pontos de alerta</span> e segurança no bairro do Recife!</h6>
            <div class="text-center">
                <a onclick="hiddenLastCard()" type="button" class="btn btn-primary mt-2 rounded-3">Concluir</a>
            </div>
        </div>
    </div> 

    <div class="footer-bt container text-center p-2 m-0 fixed-bottom rounded-top">
        <a style="text-decoration: none;" class="row container justify-content-center mt-2 mb-2 text-center"
            href="../Register/registerOcurrency.html">
            <div class="col-2">
                <img src="../../wwwroot/assets/icones/alert-icon.svg" />
            </div>
            <div class="col-6 align-self-center ">
                <h2 class="titulo">Criar alerta</h2>
            </div>
        </a>
    </div>

    </div>

    <script>
        function hiddenFirstCard(){
            document.getElementById('firstinstruction').setAttribute('hidden','hidden');
            document.getElementById('finalInstruction').removeAttribute('hidden');
        }
        function hiddenLastCard(){
            document.getElementById('finalInstruction').setAttribute('hidden','hidden');
        }
    </script>
